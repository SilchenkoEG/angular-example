<p>
  {{ name }}
</p>
<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let item of dataMain">
    <mat-card class="example-card"  [routerLink]=" 'post/'+ item.id ">
      <mat-card-header>
        <mat-card-title>
          {{item?.name}}
        </mat-card-title>
      </mat-card-header>
      <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
